<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div role="article" class="productCard">
    <div role="figure" class="productImg"></div>
    <div role="contentinfo" class="productInfo">
      <h1 class="pad">Perfume</h1>
      <h2 class="pad">Gabrielle Essence Eau De Parfum</h2>
      <p class="pad">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p class="pad">
      <h3 class="pad discountPrice">$149.99 <span role="text">$169.99</span></h3>
      <button title="Add to Cart" type="button">Add to Cart</button>
    </div>
  </div>

</body>

</html>
